<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="login.css">
  <title>Forgot Password</title>
</head>
<body>

  <!-- HEADER / NAVBAR -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="Images/logo.png" alt="Website Logo">
        <span id="websiteName">Health Check</span>
      </div>
      <a href="Create.html" class="create">Create Account</a>
    </nav>
  </header>

  <!-- FORGOT PASSWORD FORM -->
  <div class="login-container">
    <div class="logo-placeholder">
      <img src="Images/logo.png" alt="Website Logo">
    </div>

    <h1>Forgot Password</h1>

    <form action="reset-password.html" method="post">
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <button type="submit" class="login-btn">Send Reset Link</button>
      <a href="login.html" class="create-account">Back to Login</a>
    </form>
  </div>

  <!-- FOOTER -->
  <footer class="py-8 bg-gray-100 text-center text-sm text-gray-500">
    <small>&copy; 2025 Sky Engineering â€“ Health Check</small>
  </footer>

</body>
</html>
