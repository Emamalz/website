<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
        <!-- stylesheet-->
  <link rel="stylesheet" href="login.css">

  <!-- navigation bar-->
  <header>
        <nav class="navbar">
            <div class="logo">
                <img src="Images/logo.png" alt="Website Logo">
                <span id="websiteName">Health Check</span>
            </div>

            <a href="Create.html" class="create">Create Account</a>
</nav>
        </nav>
    </header>

      <title>Reset Password</title>

      <style>

        /* ───────── center the login card ───────── */
html, body{ height:100%; }                    

body{
  display:flex;
  flex-direction:column;                        
}

header{ flex:0 0 auto; }

.reset-container{
  flex:1 0 auto;                               
  margin:auto;                                  
}

  
        .reset-container {
          width: 300px;
          text-align: center;
        }
    
        .logo-placeholder {
          height: 80px;            
          margin-bottom: 1rem;
        }
    
        .reset-container h1 {
          margin: 0 0 1rem;
          font-size: 2.5rem;
          color: #007bff;
        }
    
        .reset-container form {
          display: flex;
          flex-direction: column;
        }
    
        .reset-container input {
          width: 100%;
          padding: 0.5rem;
          margin: 0.5rem 0;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
    
        .reset-container button,
        .reset-container .create-account {
          width: 100%;
          padding: 0.75rem;
          margin-top: 0.75rem;
          border: none;
          border-radius: 4px;
          font-size: 1rem;
          cursor: pointer;
        }
    

        .reset-container .reset-btn {
          background-color: #007bff;
          color: white;
        }
    
        .reset-container .login-btn:hover {
          background-color: #0056b3;
        }
    
        .reset-container .create-account {
          background-color: #007bff;
          color: white;
        }
    
        .reset-container .create-account:hover {
          background-color: #007bff;
        }
      </style>

    </head>
    <body>
    
      <div class="reset-container">
        <div class="logo-placeholder">
          <img src="Images/logo.png" alt="Website Logo" style="max-height:175%; max-width:150%;"> 
        </div>

        <h1>Reset Password</h1>

        <form action="reset-password.html" method="post">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit" class="login-btn">Send Reset Link</button>
            <a href="login.html" class="create-account">Back to Login</a>
          </form>
        </div>



  <!-- FOOTER -->
  <footer class="py-8 bg-gray-100 text-center text-sm text-gray-500">
    <small>&copy; 2025 Sky Engineering – Health Check</small>
  </footer>

</body>
</html>
