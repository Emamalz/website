{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create account</title>

  <style>
    /* ——— общий фон и выравнивание ——— */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background-color: #76d7f7;            /* такой же light-blue, как в login */
    }

    /* ——— сама «карточка» ——— */
    .auth-card {
      width: 320px;
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,.08);
      text-align: center;
    }

    .auth-card h2 {
      margin: 0 0 1.5rem;
      font-size: 1.6rem;
      color: #007bff;
    }

    /* ——— элементы формы ——— */
    .auth-card input {
      width: 100%;
      padding: .6rem .75rem;
      margin: .45rem 0;
      font-size: .95rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .auth-card button[type="submit"] {
      width: 100%;
      padding: .7rem;
      margin-top: 1rem;
      font-size: 1rem;
      color: #fff;
      background: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background .2s;
    }
    .auth-card button[type="submit"]:hover {
      background: #0056b3;
    }

    /* ——— нижняя ссылка ——— */
    .auth-card .alt-link {
      margin-top: 1.2rem;
      font-size: .9rem;
    }
    .auth-card .alt-link a {
      color: #007bff;
      text-decoration: none;
    }
    .auth-card .alt-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="auth-card">
    <h2>Create account</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Register</button>
    </form>

    <p class="alt-link">
      Already have an account?
      <a href="{% url 'login' %}">Log in</a>
    </p>
  </div>

</body>
</html>
