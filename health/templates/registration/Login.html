<Login html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login</title>
  <style>
    /* Full-page light blue background */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background-color: #76d7f7; /* light blue */
    }

    .login-container {
      width: 300px;
      text-align: center;
    }

    .logo-placeholder {
      height: 80px;              /* reserve space for your logo */
      margin-bottom: 1rem;
      /* you can replace this with an <img> later */
    }

    .login-container h2 {
      margin: 0 0 1rem;
      font-size: 1.5rem;
      color: #007bff;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
    }

    .login-container input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-container button,
    .login-container .create-account {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.75rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    .login-container .forgot-password {
      background: none;
      border: none;
      color: #007bff;
      text-decoration: underline;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      cursor: pointer;
    }

    .login-container .login-btn {
      background-color: #007bff;
      color: white;
    }

    .login-container .login-btn:hover {
      background-color: #0056b3;
    }

    .login-container .create-account {
      background-color: #007bff;
      color: white;
    }

    .login-container .create-account:hover {
      background-color: #007bff;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo-placeholder">
      <!-- Put your logo here, e.g.: -->
      <img src="https://www.liblogo.com/img-logo/sk2034s87d-sky-logo-sky-logos.png" alt="Logo" style="max-height:100%; max-width:100%;"> 
    </div>

    <h2>User Login</h2>

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <input type="text" id="username" name="username" placeholder="Username or Email" required>
      <input type="password" id="password" name="password" placeholder="Password" required>

      <button type="button" class="forgot-password">Forgot Password?</button>
      <button type="submit" class="login-btn">Login</button>
      <button type="button"
        class="create-account"
        onclick="location.href='{% url 'register' %}'">
  Create Account
</button>
    </form>
  </div>

</body>
</html>
