<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
        <!-- stylesheet-->
  <link rel="stylesheet" href="create.css">

  <!-- navigation bar-->
  <header>
        <nav class="navbar">
            <div class="logo">
                <img src="Images/logo.png" alt="Website Logo">
                <span id="websiteName">Health Check</span>
            </div>

            <a href="Login.html" class="login">Login</a>
</nav>
        </nav>
    </header>

      <title>User Login</title>
      <style>

        /* ───────── center the login card ───────── */
html, body{ height:100%; }                    

body{
  display:flex;
  flex-direction:column;                  
}


header{ flex:0 0 auto; }

.login-container{
    flex:1 0 auto;                                
    margin:auto;                              
  }
  

    .login-container {
      width: 300px;
      text-align: center;
    }

    .logo-placeholder {
      height: 80px;
      margin-bottom: 1rem;
    }

    .logo-placeholder img {
      max-height: 100%;
      max-width: 100%;
    }

    .login-container h1 {
      margin: 0 0 1rem;
      font-size: 2rem;
      color: #007bff;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
    }

    .login-container input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-container .register-btn {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }

    .login-container .register-btn:hover {
      background-color: #0056b3;
    }

    .login-container .login-link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .login-container .login-link a {
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo-placeholder">
        <img src="Images/logo.png" alt="Website Logo" style="max-height:175%; max-width:150%;"> 
    </div>

    <h1>Create Account</h1>

    <form action="details.html" method="get">
      <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
      <input type="text" id="surname" name="surname" placeholder="Surname" required>
      <input type="email" id="email" name="email" placeholder="Email" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <input type="password" id="confirm-password" name="confirm_password" placeholder="Re-enter Password" required>

      <button type="submit" class="register-btn">Create Account</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

    <!-- FOOTER -->
    <footer class="py-8 bg-gray-100 text-center text-sm text-gray-500">
        <small>&copy; 2025 Sky Engineering – Health Check</small>
      </footer>    

</body>
</html>
